<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentinel Dashboard - Animated Mask Eyes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: hsl(220, 20%, 4%);
      color: hsl(142, 70%, 85%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: hsl(220, 18%, 8%);
      border: 1px solid hsl(142, 30%, 20%);
      border-radius: 8px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px hsl(142, 70%, 45% / 0.1);
    }

    .logo-container {
      position: relative;
      width: 128px;
      height: 128px;
      margin: 0 auto 20px;
    }

    .mask-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 200ms ease-in-out;
    }

    .mask-image.idle {
      animation: mask-breathe 3s ease-in-out infinite;
    }

    @keyframes mask-breathe {
      0%, 100% {
        transform: perspective(500px) rotateX(0deg) translateY(0px) scale(1);
      }
      50% {
        transform: perspective(500px) rotateX(0deg) translateY(-2px) scale(1.01);
      }
    }

    /* Eyes container overlay */
    .mask-eyes-container {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    /* Eye cutout areas */
    .eye-cutout {
      position: absolute;
      width: 22px;
      height: 14px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .eye-cutout.left {
      left: 30%;
      top: 40%;
      transform: translateX(-50%);
    }

    .eye-cutout.right {
      right: 30%;
      top: 40%;
      transform: translateX(50%);
    }

    /* Pupil element */
    .eye-pupil {
      position: absolute;
      width: 9px;
      height: 9px;
      background: hsl(142, 70%, 45%);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 150ms ease-out, opacity 300ms ease-in-out;
      box-shadow: 0 0 6px hsl(142, 70%, 45% / 0.9),
                  0 0 12px hsl(142, 70%, 45% / 0.5);
      z-index: 10;
    }

    .eye-pupil.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Blink animation */
    @keyframes eye-blink {
      0%, 100% {
        clip-path: inset(0% 0% 0% 0%);
      }
      50% {
        clip-path: inset(45% 0% 45% 0%);
      }
    }

    .eye-cutout.blinking .eye-pupil {
      animation: eye-blink 300ms ease-in-out;
    }

    h1 {
      text-align: center;
      color: hsl(142, 70%, 45%);
      margin-bottom: 8px;
      font-size: 24px;
    }

    .subtitle {
      text-align: center;
      color: hsl(142, 30%, 60%);
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: hsl(142, 70%, 85%);
      font-size: 14px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      background: hsl(220, 15%, 12%);
      border: 1px solid hsl(142, 30%, 20%);
      border-radius: 4px;
      color: hsl(142, 70%, 85%);
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      transition: border-color 200ms;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: hsl(142, 70%, 45%);
      box-shadow: 0 0 0 1px hsl(142, 70%, 45% / 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background: hsl(142, 70%, 45%);
      color: hsl(220, 20%, 4%);
      border: none;
      border-radius: 4px;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background 200ms;
    }

    button:hover:not(:disabled) {
      background: hsl(142, 70%, 50%);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <!-- Replace with your actual mask image -->
      <img src="logo.png" alt="Sentinel Mask" class="mask-image" id="maskImage">
      
      <!-- Animated eyes overlay -->
      <div class="mask-eyes-container" id="eyesContainer">
        <div class="eye-cutout left" id="leftEye">
          <div class="eye-pupil hidden" id="leftPupil"></div>
        </div>
        <div class="eye-cutout right" id="rightEye">
          <div class="eye-pupil hidden" id="rightPupil"></div>
        </div>
      </div>
    </div>

    <h1>Sentinel Dashboard</h1>
    <p class="subtitle">Fail2Ban Security Monitor</p>

    <form id="loginForm">
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          autocomplete="off"
        />
      </div>

      <button type="submit" id="loginBtn" disabled>Login</button>
    </form>
  </div>

  <script>
    // State management
    let isPasswordFocused = false;
    let password = '';
    let pupilOffset = 0;
    let eyesVisible = false;
    let isBlinking = false;
    let typingTimeout = null;
    let blinkTimeout = null;

    // DOM elements
    const passwordInput = document.getElementById('password');
    const maskImage = document.getElementById('maskImage');
    const leftPupil = document.getElementById('leftPupil');
    const rightPupil = document.getElementById('rightPupil');
    const leftEye = document.getElementById('leftEye');
    const rightEye = document.getElementById('rightEye');
    const loginBtn = document.getElementById('loginBtn');

    // Calculate cursor position based on text length or selection
    function calculatePupilPosition() {
      if (!isPasswordFocused || !password) return 0;

      // Try to get cursor position from selection
      let cursorPos = password.length;
      if (passwordInput.selectionStart !== null) {
        cursorPos = passwordInput.selectionStart;
      }

      // Estimate character width (monospace font, ~8px per char)
      const charWidth = 8;
      const estimatedCursorPos = cursorPos * charWidth;
      const inputWidth = passwordInput.offsetWidth || 300;

      // Normalize to -1 to 1 range (0 = center of input)
      const normalizedPos = ((estimatedCursorPos / inputWidth) - 0.5) * 2; // -1 to 1

      // Map to pupil movement range: -6px to +6px (within eye cutout)
      return Math.max(-6, Math.min(6, normalizedPos * 6));
    }

    // Calculate horizontal offset for mask movement
    function getHorizontalOffset() {
      if (!isPasswordFocused && !password) return 0;
      const offset = password.length * 2;
      return Math.min(20, offset);
    }

    // Update mask transform
    function updateMaskTransform() {
      const horizontalOffset = getHorizontalOffset();

      if (isPasswordFocused || password) {
        maskImage.style.transform = `perspective(500px) rotateX(12deg) translateY(4px) translateX(${horizontalOffset}px)`;
        maskImage.classList.remove('idle');
      } else {
        maskImage.style.transform = 'perspective(500px) rotateX(0deg) translateY(0px) translateX(0px)';
        maskImage.classList.add('idle');
      }
    }

    // Update pupil positions
    function updatePupils() {
      const offset = calculatePupilPosition();
      pupilOffset = offset;

      if (eyesVisible && !isBlinking) {
        leftPupil.style.transform = `translate(calc(-50% + ${offset}px), -50%)`;
        rightPupil.style.transform = `translate(calc(-50% + ${offset}px), -50%)`;
      }
    }

    // Show eyes
    function showEyes() {
      eyesVisible = true;
      isBlinking = false;
      leftPupil.classList.remove('hidden');
      rightPupil.classList.remove('hidden');
      leftEye.classList.remove('blinking');
      rightEye.classList.remove('blinking');
      updatePupils();
    }

    // Hide eyes
    function hideEyes() {
      eyesVisible = false;
      isBlinking = false;
      leftPupil.classList.add('hidden');
      rightPupil.classList.add('hidden');
      leftEye.classList.remove('blinking');
      rightEye.classList.remove('blinking');
    }

    // Blink animation
    function blinkEyes() {
      if (!eyesVisible) return;

      isBlinking = true;
      leftEye.classList.add('blinking');
      rightEye.classList.add('blinking');

      // After blink, fade out
      blinkTimeout = setTimeout(() => {
        isBlinking = false;
        leftEye.classList.remove('blinking');
        rightEye.classList.remove('blinking');
        hideEyes();
      }, 300);
    }

    // Handle password input changes
    function handlePasswordChange(e) {
      password = e.target.value;
      loginBtn.disabled = !password;

      // Update pupil position
      updatePupils();

      // Show eyes when typing
      if (isPasswordFocused) {
        showEyes();
      }

      // Reset typing timeout
      if (typingTimeout) {
        clearTimeout(typingTimeout);
      }

      // Set timeout for blink after 3 seconds of no typing
      typingTimeout = setTimeout(() => {
        if (isPasswordFocused && password) {
          blinkEyes();
        }
      }, 3000);
    }

    // Handle focus
    function handleFocus() {
      isPasswordFocused = true;
      showEyes();
      updateMaskTransform();

      // Clear any pending timeouts
      if (typingTimeout) {
        clearTimeout(typingTimeout);
      }
      if (blinkTimeout) {
        clearTimeout(blinkTimeout);
      }
    }

    // Handle blur
    function handleBlur() {
      isPasswordFocused = false;
      hideEyes();
      pupilOffset = 0;
      updateMaskTransform();

      // Clear timeouts
      if (typingTimeout) {
        clearTimeout(typingTimeout);
      }
      if (blinkTimeout) {
        clearTimeout(blinkTimeout);
      }
    }

    // Handle key events for better cursor tracking
    function handleKeyDown() {
      setTimeout(() => {
        updatePupils();
      }, 0);
    }

    // Handle click to update cursor position
    function handleClick() {
      setTimeout(() => {
        updatePupils();
      }, 0);
    }

    // Event listeners
    passwordInput.addEventListener('input', handlePasswordChange);
    passwordInput.addEventListener('focus', handleFocus);
    passwordInput.addEventListener('blur', handleBlur);
    passwordInput.addEventListener('keydown', handleKeyDown);
    passwordInput.addEventListener('click', handleClick);
    passwordInput.addEventListener('keyup', handleKeyDown);

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Login functionality would go here');
    });

    // Initial state
    updateMaskTransform();
  </script>
</body>
</html>
